    <script>
            document.addEventListener("DOMContentLoaded", function () {
                    const registerForm = document.getElementById("register-form");

                    registerForm.addEventListener("submit", async function (event) {
                        event.preventDefault(); // Останавливаем стандартную отправку формы

                        // Получаем данные из формы
                        const data = {
                            first_name: document.querySelector(".name").value,
                            last_name: document.querySelector(".surname").value,
                            email: document.querySelector(".email").value,
                            phone_number: document.querySelector(".number").value,
                            password: document.querySelector(".password").value,
                            confirm_password: document.querySelector(".passwordd").value
                        };

                        try {
                            const response = await fetch("http://localhost:8000/register", {
                                method: "POST",
                                headers: {
                                    "Content-Type": "application/json"
                                },
                                body: JSON.stringify(data)
                            });

                            if (response.status === 201) {
                                alert("Регистрация прошла успешно!");
                                window.location.href = "login.html"; // переходим на страницу входа
                            } else {
                                const result = await response.json();
                                alert("Ошибка: " + (result.detail || "Неизвестная ошибка"));
                            }
                        } catch (error) {
                            console.error("Ошибка при регистрации:", error);
                            alert("Произошла ошибка подключения к серверу");
                        }
                    });
                });
    </script>
